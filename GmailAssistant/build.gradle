/*
dependencies = packages we need 
plugins = gradle plugins that add new tasks 
repositories = where we're pulling the dependencies from
*/

plugins {
    id 'java'
    id 'application'
    id 'com.adarshr.test-logger' version '3.2.0'
}

mainClassName = 'com.justin.GmailAssistant'

/*
jar {
    manifest {
        attributes 'Main-Class': 'com.justin.GmailAssistant'
    }
}
*/

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.0.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.0.3'

    implementation 'com.google.api-client:google-api-client:1.33.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.32.1'
    implementation 'com.google.apis:google-api-services-gmail:v1-rev20211108-1.32.1'
    implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.24'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }
}